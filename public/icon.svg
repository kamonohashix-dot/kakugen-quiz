<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9A5C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="110" fill="url(#bg)"/>
  <!-- Shine overlay -->
  <rect width="512" height="256" rx="110" fill="url(#shine)"/>
  <!-- Main kanji -->
  <text x="256" y="305" text-anchor="middle"
        font-family="'HiraMinProN-W6','游明朝','Times New Roman',serif"
        font-size="230" font-weight="900" fill="white"
        letter-spacing="-5">格</text>
  <!-- Subtitle -->
  <text x="256" y="420" text-anchor="middle"
        font-family="'HiraKakuProN-W6','游ゴシック',sans-serif"
        font-size="75" font-weight="700" fill="rgba(255,255,255,0.88)">道場</text>
  <!-- Decorative line -->
  <line x1="100" y1="370" x2="412" y2="370" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
</svg>
